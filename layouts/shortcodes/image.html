{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $title := .Get "title" }}
{{ $width := .Get "width" }}
{{ $caption := .Inner }}

<figure>
  <img src="{{ $src }}" alt="{{ $alt }}" title="{{ $title }}" width="{{ $width }}" />
  <figcaption style="font-size: 0.8em; text-align: center; font-style: italic;">{{ $caption }}</figcaption>
</figure>
